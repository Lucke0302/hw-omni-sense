name: Release App

on:
  push:
    tags:
      - 'v*'
jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build C# Sidecar
        run: |
          cd sidecar/hw-omnisense.collector
          dotnet publish -c Release -r win-x64 --self-contained -o ../../build-output

      - name: Prepare Sidecar
        run: |
          mkdir tauri/omnisenseapp/src-tauri/binaries
          copy build-output/hw-omnisense-collector.exe tauri/omnisenseapp/src-tauri/binaries/hw-omnisense-collector-x86_64-pc-windows-msvc.exe

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: tauri/omnisenseapp
          tagName: app-v__VERSION__
          releaseName: 'OmniSense v__VERSION__'
          releaseBody: 'Veja as novidades desta vers√£o!'
          releaseDraft: true
          prerelease: false